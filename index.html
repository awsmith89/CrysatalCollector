<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Crystal Collector</title>
</head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Quicksand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<body id=body>
<div class = heading>
    <div class = row id=heading>
        <div class = col-md-3>
                <h1 id = crystalheading>
                        Crystal Collector! 
                </h1>
        </div>

        
    </row>
    
    <br><br><br>
    
        <div class = col-md-8> 
            <p id= instructions>
                <strong>Instructions</strong>
            <br>
                The objective is to use the "crystals" below to try and match the target value.<br>
                
            </p>
        </div>
</div>


    <div class = row id=numbers>

        <div class = col-md-6>
            <p>Target Value: <span id="number"></span></p>
            <br>
            <p>Your Number: <span id="your"></span></p>
        </div>

        <div class= col-md-6>
        
            <p>Wins: <span id="win"></span></p>
            <br>
            <p>Losses: <span id="loss"></span></p>

        </div>
    
       
    </div>

    <div class = row id=buttons>
        <br><br><br>

        
        <div class = col-md-1>
               <button type="button" class="btn btn-default btn-lg" id="button1">
                <span class="glyphicon glyphicon-triangle-top"></span> 
                </button>
        </div>
        <div class = col-md-1>
                    <button type="button" class="btn btn-default btn-lg" id="button2">
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                    </button>
         </div>

         <div class = col-md-1>
                <button type="button" class="btn btn-default btn-lg" id="button3">
                <span class="glyphicon glyphicon-triangle-left"></span>
                </button>
        </div>

        <div class = col-md-1>
                <button type="button" class="btn btn-default btn-lg" id="button4">
                <span class="glyphicon glyphicon-triangle-right"></span>
                </button>
        </div>

     

    </div> 

    
</body>


</html>
